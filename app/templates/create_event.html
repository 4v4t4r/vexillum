{% extends "base.html" %}

{% block content %}
<div class="container">
	<form acton="#" method="POST">
		<div class="row">
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">mode_edit</i>
	          <input id="icon_prefix" type="text" class="validate" name="name">
	          <label for="icon_prefix">Event Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">language</i>
	          <input id="icon_prefix" type="text" class="validate" name="url">
	          <label for="icon_prefix">URL</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">play_arrow</i>
	          <input id="icon_prefix" type="datetime-local" class="validate" name="start">
	          <label for="icon_prefix"></label>
	        </div>
	        <div class="input-field col s6">
	          <i class="material-icons prefix">stop</i>
	          <input id="icon_telephone" type="datetime-local" class="validate" name="end">
	          <label for="icon_telephone"></label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="icon_prefix" type="text" class="validate" name="login">
	          <label for="icon_prefix">Login</label>
	        </div>
	        <div class="input-field col s6">
	          <i class="material-icons prefix">vpn_key</i>
	          <input id="icon_telephone" type="text" class="validate" name="password">
	          <label for="icon_telephone">Password</label>
	        </div>
	      </div>
	      <div class="row">
	      	<div class="center">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				    <i class="material-icons right">send</i>
				</button>
			</div>
	      </div>
		</div>
	</form>
</div>
{% endblock %}
