{% extends "main.html" %}

{% block content %}
  <div>
    <h3 class="page-title center" style="margin-bottom: 0px">Register</h3>
  </div>
  <div class="row"></div>
  <div class="divider"></div>
  
<div class="row container">
    <form class="col s12" action="/register" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate" name="username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="text" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="token" type="text" class="validate" name="token" value="{% if token is defined %}{{ token }}{% endif %}">
          <label for="token">Invite Token</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <button class="btn waves-effect waves-light" type="submit" name="action">Register
              <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}


{% block scripts %}
<script>
$(function() {
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      Materialize.toast('{{ message }}', 4000);
    {% endfor %}
  {% endif %}
{% endwith %}
});
</script>
{% endblock %}
